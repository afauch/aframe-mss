<html>
  <head>
    <title>A-Frame MSS - Basic</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-style src="basic.mss"></a-style>
      </a-assets>

      <a-plane mixin="hidden" color="black"></a-plane>
      <a-entity mixin="left red box"></a-entity>
      <a-entity mixin="right blue sphere"></a-entity>
      <a-sky mixin="white"></a-sky>
    </a-scene>
  </body>
</html>
